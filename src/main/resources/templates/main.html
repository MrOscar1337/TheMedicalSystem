<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-6 px-0" >
        <h1 class="display-4 fst-italic">Добро пожаловать!</h1>
        <p class="lead my-3">В нашей клинике осуществляются все широко востребованные медицинские услуги</p>
    </div>
</div>
<div class="row mb-2">
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <h3 class="mb-0">Соблюдение санитарных норм</h3>
                <p class="card-text mb-auto">В клинике предусмотрено стерилизационное отделение и ответственный за это персонал. Строго контролируем соблюдение санитарных правил.</p>
            </div>
            <div class="col-auto d-none d-lg-block">
                <img th:src="@{/images/wash.png}" alt="Соблюдение санитарных норм" width="150" height="150">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <h3 class="mb-0">Профессиональный коллектив</h3>
                <p class="mb-auto">Опытные специалисты, доброжелательный персонал и комфортные условия лечения.</p>
            </div>
            <div class="col-auto d-none d-lg-block">
                <img th:src="@{/images/doctor.png}" alt="Профессиональный коллектив" width="150" height="150">
            </div>
        </div>
    </div>
</div>
</body>
</html>
