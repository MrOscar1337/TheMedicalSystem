<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Регистрация</h2>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Имя</label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Иван"
                                th:field="*{person.name}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Фамилия</label>
                        <input
                                class="form-control"
                                id="surname"
                                name="surname"
                                placeholder="Иванов"
                                th:field="*{person.surname}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Отчество</label>
                        <input
                                class="form-control"
                                id="patronymic"
                                name="patronymic"
                                placeholder="Иванович"
                                th:field="*{person.patronymic}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Укажите пол</label><br>
                        <div class="form-check form-check-inline">
                            <input
                                    class="form-check-input"
                                    type="radio"
                                    id="male"
                                    name="gender"
                                    value="Мужской"
                                    th:field="*{person.gender}"/>
                            <label class="form-check-label" for="male">Мужской</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                    class="form-check-input"
                                    type="radio"
                                    id="female"
                                    name="gender"
                                    value="Женский"
                                    th:field="*{person.gender}"/>
                            <label class="form-check-label" for="female">Женский</label>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Дата рождения</label>
                        <input
                                class="form-control"
                                id="birth"
                                name="birth"
                                th:field="*{person.birth}"
                                type="date"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Адрес электронной почты</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter email address"
                                th:field="*{user.email}"
                                type="email"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Пароль</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                th:field="*{user.password}"
                                type="password"
                        />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                        <span>Уже зарегистрированы? <a th:href="/login">Войдите здесь</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
