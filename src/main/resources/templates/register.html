<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Регистрация</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register}" th:object="${user}">
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group mb-3">
                                <label class="form-label">Адрес электронной почты</label>
                                <input class="form-control" id="email" name="email" th:field="*{email}" type="email" />
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                    <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Пароль</label>
                                <input class="form-control" id="password" name="password" th:field="*{password}" type="password" />
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                    <p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                        <span>Уже зарегистрированы? <a th:href="@{/login}">Войдите здесь</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
