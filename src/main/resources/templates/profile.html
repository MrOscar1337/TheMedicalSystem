<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Личные данные</h3>
                </div>
                <div class="card-body">
                    <p><strong>Имя:</strong> <span th:text="${person.name}"></span></p>
                    <p><strong>Фамилия:</strong> <span th:text="${person.surname}"></span></p>
                    <p><strong>Отчество:</strong> <span th:text="${person.patronymic}"></span></p>
                    <p><strong>Дата рождения:</strong> <span th:text="${#dates.format(person.birth, 'dd.MM.yyyy')}"></span></p>
                    <p><strong>Пол:</strong> <span th:text="${person.gender}"></span></p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Паспортные данные</h3>
                </div>
                <div class="card-body">
                    <p><strong>Серия:</strong> <span th:text="${person.passport.series}"></span></p>
                    <p><strong>Номер:</strong> <span th:text="${person.passport.number}"></span></p>
                    <p><strong>Дата выдачи:</strong> <span th:text="${#dates.format(person.passport.issue, 'dd.MM.yyyy')}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>Адрес проживания</h3>
                </div>
                <div class="card-body">
                    <p><strong>Регион:</strong> <span th:text="${person.address.region}"></span></p>
                    <p><strong>Город:</strong> <span th:text="${person.address.city}"></span></p>
                    <p><strong>Улица:</strong> <span th:text="${person.address.street}"></span></p>
                    <p><strong>Дом:</strong> <span th:text="${person.address.house}"></span></p>
                    <p><strong>Квартира:</strong> <span th:text="${person.address.flat}"></span></p>
                    <p><strong>Фактический адрес:</strong>
                        <span th:text="${person.address.fact ? 'Да' : 'Нет'}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <a th:href="@{/}" class="btn btn-secondary">На главную</a>
            <a th:href="@{/logout}" class="btn btn-outline-danger float-end">Выйти</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNS7G7h+nqNl5xUAtX3yj"
        crossorigin="anonymous"></script>
