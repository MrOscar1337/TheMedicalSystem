<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .profile-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
            margin-bottom: 2rem;
        }
        .profile-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .action-column {
            padding-left: 1.5rem;
        }
        .action-btn {
            margin-bottom: 1rem;
        }
        .mb-2 strong {
            width: 150px;
            display: inline-block;
        }
        @media (max-width: 992px) {
            .action-column {
                padding-top: 1rem;
            }
        }
    </style>
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <div class="text-center mb-5">
        <h2>Личный кабинет</h2>
    </div>

    <div class="row profile-container">
        <!-- Левая колонка с данными -->
        <div class="col-md-8">
            <div class="card profile-card">
                <div class="card-header d-flex justify-content-between">
                    <h5 class="card-title">Личные данные</h5>
                    <a th:href="@{/edit-profile}" class="btn btn-primary btn-sm">
                        <i class="bi bi-pencil-square"></i> Редактировать
                    </a>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <p class="mb-2">
                            <strong>Email:</strong>
                            <span th:text="${user.email}"></span>
                        </p>
                        <p class="mb-2">
                            <strong>Пароль:</strong>
                            <span class="text-muted">••••••••••••</span>
                        </p>
                    </div>

                </div>
            </div>
        </div>

        <!-- Правая колонка с кнопками -->
        <div class="col-md-4 action-column">
            <div class="card p-3 mb-3">
                <h6 class="mb-3">Основные действия</h6>
                <a th:href="@{/appointments}" class="btn btn-outline-primary w-100 mb-2">
                    <i class="bi bi-calendar-check me-2"></i> Мои записи на прием
                </a>
                <a th:href="@{/medical-history}" class="btn btn-outline-success w-100 mb-2">
                    <i class="bi bi-file-medical me-2"></i> Моя история болезни
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNS7G7h+nqNl5xUAtX3yj"
        crossorigin="anonymous"></script>
</body>
</html>
